<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수정리</title>
  <style>
    .container input {
      width: 30%;
    }
    .container2 input {
      width: 35%;
    }
    .container3 input {
      width: 40%;
    }
    .container4 input {
      width: 45%;
    }
    .container5 input {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" name="box1" class="textBox" placeholder="결과1" >
  </div>
  <div class="container2">
    <input type="text" name="box2" placeholder="결과2">
  </div>  
  <div class="container3">
    <input type="text" name="box3" placeholder="결과3">
  </div>
  <div class="container4">
    <input type="text" name="box4" placeholder="결과4">
  </div>   
  <div class="friends"></div>
  <div class="calculator"></div>
  <script>
    //함수정의/선언
    function myFunc1(x, y){
      return x + y;
    }

    let sum1 = myFunc1(5, 10);
    let sumText1 = '(함수정의/선언) 계산 결과는 ' + sum1 + '입니다.' ;
    document.querySelector('input[name="box1"]').value = sumText1;

    //함수 표현식
    let myFunc2 = function (x, y){
      return x + y;
    }

    let sum2 = myFunc2(10, 20);
    let sumText2 = '(함수정의/선언) 계산 결과는 ' + sum2 + '입니다.' ;
    document.querySelector('input[name="box2"]').value = sumText2;
    
    //화살표 함수 표현식
    const sum3 = (x, y) => x + y;
    let sumText3 = '(함수정의/선언) 계산 결과는 ' + sum3 + '입니다.' ;
    document.querySelector('input[name="box3"]').value = sumText3;

    //화살표 함수 for루프문 사용
    let numbers = [1, 2, 3, 4, 5];
    let sum4 = 0;

    numbers.forEach(num => {
      sum4 += num;
    });

    let sumText4 = '(함수정의/선언) 계산 결과는 ' + sum4 + '입니다.' ;
    document.querySelector('input[name="box4"]').value = sumText4;

    //콜백함수 간단한 예시(함수를 매개변수 형식으로 사용)
    let friends = ['마라탕', '탕수육', '꿔바로우', '탕후루', '돼지고기안심살카레볶음'];
    const callFriends = function(dude){
      document.querySelector('.friends').innerHTML += '-' + dude;
    }

    friends.forEach(callFriends);
    
    //콜백함수 간단한 예시2
    {
      function showResult(sum){
        let msg = '정답은 ' + sum + '입니다';
        document.querySelector('.calculator').innerHTML = msg;
      }

      function plusOperation(x, y, z, callback) {
        //showResult(x + y + z);
        callback(x + y + z);
      }

      plusOperation(3, 5, 9, showResult);

    }
    <!-- callback함수 사용 목적 → 코드간결함, 재사용성 
    plusOperation에서 처리값이 showResult(); 였으면 해당 메서드에만 사용이 가능
    callback을 넣어줌으로써 사용시 추가적으로 매개변수에 함수만 넣어줌으로써 재사용성을 향상시킴 -->
  
  </script>
</body>
</html>
